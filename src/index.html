<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>SoundCloud</title>
</head>

<body>
  <div id="root">
    <div class="soundcloud">
      <div class="container">
        <div class="header">
          <h1>SoundCloud</h1>
        </div>
        <div class="player">
          <div class="player__buttons">
            <div class="button">
              <i class="fas fa-backward"></i>
            </div>
            <div class="button">
              <i class="fas fa-play"></i>
            </div>
            <div class="button">
              <i class="fas fa-forward"></i>
            </div>
          </div>
          <div class="player__track-slider">
            <div class="track-slider"></div>
            <div class="track-handler"></div>
          </div>
          <div class="player__buttons">
            <div class="button">
              <i class="fas fa-volume-up"></i>
            </div>
            <div class="player__volume-slider">
              <div class="volume-slider"></div>
              <div class="volume-handler"></div>
            </div>
          </div>
          <div class="player__buttons">
            <div class="button">
              <i class="fas fa-random"></i>
            </div>
            <div class="button">
              <i class="fas fa-redo-alt"></i>
            </div>
          </div>
        </div>
        <ul class="track-list">
          <li class="track-list__item">
            <div class="button">
              <i class="fas fa-play"></i>
            </div>
            <div class="track-list__number">1</div>
            <div class="track-list__name">Макс Корж - Свитер</div>
            <div class="track-list__size">9 МБ</div>
          </li>
          <li class="track-list__item">
            <div class="button">
              <i class="fas fa-play"></i>
            </div>
            <div class="track-list__number">2</div>
            <div class="track-list__name">Макс Корж - Свитер</div>
            <div class="track-list__size">9 МБ</div>
          </li>
          <li class="track-list__item">
            <div class="button">
              <i class="fas fa-play"></i>
            </div>
            <div class="track-list__number">3</div>
            <div class="track-list__name">Макс Корж - Свитер</div>
            <div class="track-list__size">9 МБ</div>
          </li>
          <li class="track-list__item">
            <div class="button">
              <i class="fas fa-play"></i>
            </div>
            <div class="track-list__number">4</div>
            <div class="track-list__name">Макс Корж - Свитер</div>
            <div class="track-list__size">9 МБ</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a141baea4a.js" crossorigin="anonymous"></script>
</body>

</html>
